<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Music Player - Code Alpha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-headphones-alt"></i> Music Player</div>
        <div class="nav-links">
            <div class="nav-item active"><i class="fas fa-home"></i> Home</div>
            <div class="nav-item"><i class="fas fa-compact-disc"></i> Explore</div>
        </div>
        
        <div class="upload-section">
            <p>Your Local Files</p>
            <label class="upload-btn">
                <i class="fas fa-upload"></i> Upload MP3
                <input type="file" id="fileInput" accept="audio/*" multiple>
            </label>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search songs...">
            </div>
        </header>

        <section class="song-section">
            <h2 class="section-title">Offline Library</h2>
            <div class="song-grid" id="offlineGrid">
                <p class="empty-msg">No local songs. Upload to start.</p>
            </div>
        </section>

        <section class="song-section">
            <h2 class="section-title">Global Hits</h2>
            <div class="song-grid" id="onlineGrid"></div>
        </section>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <img id="currTrackImg" src="https://via.placeholder.com/60" alt="Cover">
            <div class="track-details">
                <div id="currTrackTitle" class="title">Select Track</div>
                <div id="currTrackArtist" class="artist">Ready to play</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <i class="fas fa-random" id="shuffleBtn" title="Shuffle"></i>
                <i class="fas fa-step-backward" id="prevBtn"></i>
                <div class="play-circle"><i class="fas fa-play" id="mainPlayBtn"></i></div>
                <i class="fas fa-step-forward" id="nextBtn"></i>
                <i class="fas fa-redo" id="repeatBtn" title="Repeat"></i>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="seekSlider" value="0">
                <span id="durationTime">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" value="80">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
